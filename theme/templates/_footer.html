{% if SOCIAL %}
   {% for group in SOCIAL %}
     {% for name, icon, url in group %}
        <a href="{{ url }}" class="author-social social-{{ name|lower }}" target="_blank" title="{{ name }}"><i class="fa fa-fw fa-{{ icon }}"></i></a>
     {% endfor %}
   {% endfor %}
{% endif %} 

</div>
