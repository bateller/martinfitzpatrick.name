<!-- Default -->
<script>

var changeClass = function(a, b, c) {
        var d = new RegExp("(?:^|\\s+)" + b + "(?:\\s+|$)");
        return a.className = d.test(a.className) ? a.className.replace(d, " " + c + " ") : a.className.replace(new RegExp("(?:^|\\s+)" + c + "(?:\\s+|$)"), " " + b + " "), a.className
    }

document.getElementById("menutoggle").onclick = function() {
    changeClass(this, "navtoggle active", "navtoggle")
    }

</script>
{% if GOOGLE_ANALYTICS %}

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();
</script>
{% endif %}
